<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S3 Buckets</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">S3 Buckets</h1>

        <h2>List of Buckets:</h2>
        <ul class="list-group">
            {% for bucket in buckets %}
                <li class="list-group-item">{{ bucket['Name'] }}</li>
            {% endfor %}
        </ul>

        <h2>Create Bucket:</h2>
        <form action="/create_bucket" method="post">
            <div class="input-group mb-3">
                <input type="text" name="bucket_name" class="form-control" placeholder="Enter bucket name">
                <button type="submit" class="btn btn-primary">Create</button>
            </div>
        </form>

        <h2>Delete Bucket:</h2>
        <form action="/delete_bucket" method="post">
            <div class="input-group mb-3">
                <input type="text" name="bucket_name" class="form-control" placeholder="Enter bucket name">
                <button type="submit" class="btn btn-danger">Delete</button>
            </div>
        </form>

        <h2>Select a Bucket:</h2>
        <form action="/bucket_contents" method="post">
            <div class="input-group mb-3">
                <select name="bucket_name" class="form-select">
                    {% for bucket in buckets %}
                        <option value="{{ bucket['Name'] }}">{{ bucket['Name'] }}</option>
                    {% endfor %}
                </select>
                <button type="submit" class="btn btn-primary">View Contents</button>
            </div>
        </form>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
