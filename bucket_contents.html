<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ bucket_name }} Contents</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">{{ bucket_name }} Contents</h1>

        <div class="row">
            <div class="col-md-6">
                <h2>List of Contents:</h2>
                <ul class="list-group">
                    {% for item in contents %}
                        <li class="list-group-item">{{ item }}</li>
                    {% endfor %}
                </ul>
            </div>

            <div class="col-md-6">
                <h2>Create Folder:</h2>
                <form action="/create_folder" method="post">
                    <input type="hidden" name="bucket_name" value="{{ bucket_name }}">
                    <div class="input-group mb-3">
                        <input type="text" name="folder_name" class="form-control" placeholder="Enter folder name">
                        <button type="submit" class="btn btn-primary">Create</button>
                    </div>
                </form>

                <h2>Delete Folder:</h2>
                <form action="/delete_folder" method="post">
                    <input type="hidden" name="bucket_name" value="{{ bucket_name }}">
                    <div class="input-group mb-3">
                        <input type="text" name="folder_name" class="form-control" placeholder="Enter folder name">
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </div>
                </form>

                <h2>Upload File:</h2>
                <form action="/upload_file" method="post" enctype="multipart/form-data">
                    <input type="hidden" name="bucket_name" value="{{ bucket_name }}">
                    <div class="input-group mb-3">
                        <input type="file" name="file" class="form-control">
                        <button type="submit" class="btn btn-success">Upload</button>
                    </div>
                </form>

                <h2>Delete File:</h2>
                <form action="/delete_file" method="post">
                    <input type="hidden" name="bucket_name" value="{{ bucket_name }}">
                    <div class="input-group mb-3">
                        <input type="text" name="file_name" class="form-control" placeholder="Enter file name">
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </div>
                </form>

                <h2>Move File:</h2>
<form action="/move_file" method="post">
    <input type="hidden" name="bucket_name" value="{{ bucket_name }}">
    <div class="input-group mb-3">
        <input type="text" name="source_file" class="form-control" placeholder="Enter source file name">
        <input type="text" name="destination_file" class="form-control" placeholder="Enter destination file name">
        <button type="submit" class="btn btn-primary">Move</button>
    </div>
</form>

                <h2>Copy File:</h2>
                <form action="/copy_file" method="post">
                    <input type="hidden" name="bucket_name" value="{{ bucket_name }}">
                    <div class="input-group mb-3">
                        <input type="text" name="source_file" class="form-control" placeholder="Enter source file name">
                        <input type="text" name="destination_file" class="form-control" placeholder="Enter destination file name">
                        <button type="submit" class="btn btn-primary">Copy</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
